name: SnakeGame
on:
  workflow_dispatch:
jobs:
  pyinstaller-build:
    runs-on: macos-latest, windows-latest, macos-13, ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pygame

      - name: Create Executable
        uses: sayyid5416/pyinstaller@v1
        with:
          python_ver: "3.12"
          spec: "snake.spec"
          upload_exe_with_name: "SnakeGame"
          options: --onefile, --name "My App", --windowed,
